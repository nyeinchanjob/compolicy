<!DOCTYPE html>
<md-content flex layout-fill ng-controller="QuestionTypeCtrl" layout="column" ng-cloak="" class="body-color">
  <div flex style="margin:10px;" layout="column" ng-init="getAll();">
    <div>
      <label class="md-title" layout-padding style="color:red;">Question Type List</label>
    </div>
    <div style="height:1%;">&nbsp;</div>
    <div class="" layout="row">
      <md-checkbox style="margin:15px;" aria-label="select_all"
      ng-model="cbValue.cbselect_all" ng-checked="isChecked()" ng-click="selectAll()" md-indeterminate="isIndeterminate()">
        Select All
      </md-checkbox>
      <span flex>&nbsp;</span>
      <md-button class="md-raised md-warn" ng-click="showQuestionTypeDetail();">Add</md-button>
      <md-button class="md-raised" ng-show="cbValue.cbselect_edit" ng-click="delete()">Delete</md-button>
    </div>
    <md-content flex class="body-color rounded-block md-padding" layout="column" >
        <div ng-repeat="item in items">
          <md-card layout="row" layout-align="start center">
            <md-checkbox class="margin-fifteen" aria-label="select_edit" ng-checked="exists(item.id, cbselected)" ng-click="checkedToEdit(item.id, cbselected);"></md-checkbox>
            <md-button layout-fill layout-align="center center" ng-value="item.id" ng-model="item" ng-click="readOne(item.id)">
              <span flex>{{item.name}}</span>
            </md-button>
            <md-button ng-disabled="item.is_active == '1' ? false : true" class="item.is_active == '1' ? md-warn : md-primary">
              <span flex>{{item.is_active == '1' ? 'Active' : 'Inactive'}}</span>
            </md-button>
          </md-card>
        </div>
    </md-content>
  </div>
</md-content>
